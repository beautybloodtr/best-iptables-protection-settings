* HTTP//

* 1-): Limits http TCP-based attacks //
iptables -A INPUT -p tcp --dport 80 -m hashlimit --hashlimit-upto 50/min \
    --hashlimit-burst 500 --hashlimit-mode srcip --hashlimit-name http -j ACCEPT
iptables-save    

* 2-): Network incoming TCP PPS //  
iptables -I INPUT -p tcp --syn --dport 80 -m connlimit --connlimit-above 4 -j DROP 
iptables -I INPUT -p tcp --dport 80 -m state --state NEW -m limit --limit 50/s -j ACCEPT
iptables -A INPUT -p tcp --dport 80 -m conntrack --ctstate NEW -m recent --set
iptables -A INPUT -p tcp --dport 80 -m conntrack --ctstate NEW -m recent --update --seconds 10 --hitcount 5 -j DROP
iptables-save

